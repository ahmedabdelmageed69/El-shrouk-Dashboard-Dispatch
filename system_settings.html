<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Dashboard</title>
    <script defer src="/src/js/main.js"></script>
    <link rel="stylesheet" href="/src/css/output.css" />
  </head>
  <body>
    <main>
      <div class="flex">
        <!-- Sidebar -->
        <div
          class="lg:w-[260px] overflow-hidden fixed lg:sticky top-0 lg:left-0 left-full h-screen z-50"
          id="sidebar"
        >
          <div
            class="w-full h-screen bg-sidebar rounded-tr-[32px] rounded-br-[32px] p-6 py-16"
          >
            <img
              src="/src/assets/images/logo.png"
              class="sidebar_logo"
              alt=""
            />

            <button
              type="button"
              id="sidebar_toggle"
              class="w-7 h-7 rounded-full bg-white border border-gray1 justify-center items-center lg:flex hidden absolute -right-2.5 top-6 shadow-xl"
            >
              <img src="/src/assets/icons/arrow-left.svg" alt="" />
            </button>
            <button
              type="button"
              id="sidebar_toggle"
              class="absolute flex items-center justify-center bg-white border rounded-full shadow-xl w-7 h-7 border-gray1 lg:hidden right-5 top-5"
              onclick="closeSidebarInMobile()"
            >
              <img src="/src/assets/icons/arrow-left.svg" alt="" />
            </button>

            <div class="flex flex-col gap-4 mt-10">
              <!-- Dashboard -->
              <a
                href="/index.html"
                class="flex items-center justify-start gap-4 p-4 text-white bg-transparent rounded-full sidebar_page_item"
              >
                <img src="/src/assets/icons/dashboardIcon.svg" alt="" />
                <h3 class="text-sm sidebar_page_title" id="sidebar-page-label">
                  Dashboard
                </h3>
              </a>

              <!-- Dispatcher -->
              <a
                href="/dispatcher.html"
                class="flex items-center justify-start gap-4 p-4 text-white bg-transparent rounded-full sidebar_page_item"
              >
                <img src="/src/assets/icons/dispatcherIcon.svg" alt="" />
                <h3 class="text-sm sidebar_page_title sidebar-page-label">
                  Dispatcher
                </h3>
              </a>

              <!-- Operators -->
              <div class="relative">
                <button
                  class="flex items-center justify-between w-full gap-4 p-4 text-white bg-transparent rounded-full sidebar_page_item"
                  id="sidebar_operators"
                >
                  <div class="flex gap-4">
                    <img src="/src/assets/icons/operatorsIcon.svg" alt="" />
                    <h3
                      class="text-sm sidebar_page_title"
                      id="sidebar-page-label"
                    >
                      Operators
                    </h3>
                  </div>
                  <svg
                    width="14"
                    height="14"
                    viewBox="0 0 14 14"
                    fill="none"
                    xmlns="http://www.w3.org/2000/svg"
                    class="sidebar_page_title"
                  >
                    <path
                      fill-rule="evenodd"
                      clip-rule="evenodd"
                      d="M2.69041 4.6037C2.49712 4.80251 2.49712 5.12485 2.69041 5.32366L6.65 9.39639C6.74283 9.49186 6.86872 9.5455 6.99999 9.5455C7.13125 9.5455 7.25715 9.49186 7.34997 9.39639L11.3096 5.32366C11.5029 5.12485 11.5029 4.80251 11.3096 4.6037C11.1163 4.40489 10.8029 4.40489 10.6096 4.6037L6.99999 8.31644L3.39037 4.6037C3.19708 4.40489 2.8837 4.40489 2.69041 4.6037Z"
                      fill="#fff"
                    />
                  </svg>
                </button>

                <!-- opt -->
                <div class="flex-col hidden" id="sidebar_operators_list">
                  <a
                    href="/operators.html"
                    class="relative flex items-center justify-start h-10 gap-4 p-4 text-white bg-transparent rounded-full after:w-[1px] after:h-8 after:bg-white after:absolute after:left-[22px] after:top-6"
                  >
                    <span
                      class="relative flex w-[14px] h-[14px] bg-white z-10 rounded-full"
                    ></span>
                    <h3 class="text-sm sidebar-page-label">Operators</h3>
                  </a>
                  <a
                    href="/operators-billings.html"
                    class="relative flex items-center justify-start h-10 gap-4 p-4 text-white bg-transparent rounded-full after:w-[1px] after:h-8 after:bg-white after:absolute after:left-[22px] after:top-6"
                  >
                    <span
                      class="relative flex w-[14px] h-[14px] bg-white rounded-full"
                    ></span>
                    <h3 class="text-sm sidebar-page-label">
                      Operators Billings
                    </h3>
                  </a>
                  <a
                    href="/permits.html"
                    class="flex items-center justify-start h-10 gap-4 p-4 text-white bg-transparent rounded-full"
                  >
                    <span
                      class="relative flex w-[14px] h-[14px] bg-white rounded-full"
                    ></span>
                    <h3 class="text-sm sidebar-page-label">Permits</h3>
                  </a>
                </div>
              </div>

              <!-- Clients -->
              <a
                href="/clients.html"
                class="flex items-center justify-start gap-4 p-4 text-white bg-transparent rounded-full sidebar_page_item"
              >
                <img src="/src/assets/icons/clientsIcon.svg" alt="" />

                <img src="/src/assets/icons/vehiclesIcon.svg" alt="" />
                <h3 class="text-sm sidebar_page_title">Vehicles</h3>

                <img src="/src/assets/icons/ordersIcon.svg" alt="" />

                <img src="/src/assets/icons/reportsIcon.svg" alt="" />
                <h3 class="text-sm sidebar_page_title">Reports</h3>
              </a>
            </div>
          </div>

                    <div class="flex flex-col">

              <!-- Content Section -->
              <div
                class="w-full p-6 mt-5 bg-white border rounded md:mt-0 md:ml-6 lg:w-3/4 md:w-2/3 border-gray1"
              >
                <h2 class="mb-6 text-base font-medium">Information</h2>
                <form>
                  <!-- Information Fields -->
                  <div class="grid grid-cols-1 gap-4 mb-6 lg:grid-cols-2">
                    <div>
                      <label class="block mb-2 text-black1">First Name</label>
                      <input
                        type="text"
                        class="w-full border rounded-md border-gray5 h-[2.9rem]"
                      />
                    </div>
                    <div>
                      <label class="block mb-2 text-black1">Last Name</label>
                      <input
                        type="text"
                        class="w-full border rounded-md border-gray5 h-[2.9rem]"
                      />
                    </div>
                    <div>
                      <label class="block mb-2 text-black1">Email </label>
                      <input
                        type="email"
                        class="w-full border rounded-md border-gray5 h-[2.9rem]"
                      />
                    </div>
                  </div>

                  <!-- Billing Detail Fields -->
                  <h2 class="mb-6 text-base font-medium">Billing Detail</h2>

                  <div class="grid grid-cols-1 gap-4 lg:grid-cols-2">
                    <div>
                      <label class="block mb-2 text-black1">
                        Billing VAT No.
                      </label>
                      <input
                        type="text"
                        class="w-full border rounded-md border-gray5 h-[2.9rem]"
                      />
                    </div>
                    <div>
                      <label class="block mb-2 text-black1">
                        Billing Name
                      </label>
                      <input
                        type="text"
                        class="w-full border rounded-md border-gray5 h-[2.9rem]"
                      />
                    </div>
                    <div>
                      <label class="block mb-2 text-black1">
                        Street Name
                      </label>
                      <input
                        type="text"
                        class="w-full border rounded-md border-gray5 h-[2.9rem]"
                      />
                    </div>
                    <div>
                      <label class="block mb-2 text-black1">
                        Billing Building No.
                      </label>
                      <input
                        type="text"
                        class="w-full border rounded-md border-gray5 h-[2.9rem]"
                      />
                    </div>
                    <div>
                      <label class="block mb-2 text-black1">
                        Billing District
                      </label>
                      <input
                        type="text"
                        class="w-full border rounded-md border-gray5 h-[2.9rem]"
                      />
                    </div>
                    <div>
                      <label class="block mb-2 text-black1">
                        Billing City
                      </label>
                      <input
                        type="text"
                        class="w-full border rounded-md border-gray5 h-[2.9rem]"
                      />
                    </div>
                    <div>
                      <label class="block mb-2 text-black1">
                        Billing Email
                      </label>
                      <input
                        type="text"
                        class="w-full border rounded-md border-gray5 h-[2.9rem]"
                      />
                    </div>
                  </div>

                  <!-- Action Buttons -->
                  <div
                    class="flex flex-col justify-center gap-3 mt-6 md:flex-row"
                  >
                    <button
                      type="button"
                      class="px-16 py-4 mr-4 font-bold bg-gray-200 rounded-md border-gray1 text-blue1"
                    >
                      Cancel
                    </button>
                    <button
                      type="submit"
                      class="px-16 py-4 mr-4 font-bold text-white rounded-md border-gray1 bg-blue1"
                    >
                      Save
                    </button>
                  </div>
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </main>
  </body>
